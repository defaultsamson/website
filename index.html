<head>
	<title>Samson Close</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<style>
	body {
		margin: 0;
		padding: 20px;
		background-color: #F4F4F4;
	}

	h1 {
		font-family: 'Open Sans', sans-serif;
		font-weight: 300;
		font-size: 70px;
		text-align: center;
	}

	h3 {
		font-family: 'Open Sans', sans-serif;
		font-weight: 400;
		font-size: 24px;
		text-align: center;

		margin-top: 0.8em;
		margin-bottom: -0.4em;
	}

	p {
		font-family: 'Open Sans', sans-serif;
		font-weight: 300;
		font-size: 20px;
		text-align: center;
	}

	.title {
		animation: fadeTitle 1.3s ease;
		margin-top: 0.2em;
		margin-bottom: -0.2em;
	}

	.rest {
		position: relative;
		animation: fadeRest 1.3s ease;
	}

	@keyframes fadeTitle {
		0% {
			opacity: 0;
			transform: translateY(-40px);
		}
		100% {
			opacity: 1;
			transform: translateY(0);
		}
	}

	@keyframes fadeRest {
		0% {
			opacity: 0;
			transform: translateY(-20px);
		}
		100% {
			opacity: 1;
			transform: translateY(0);
		}
	}

	a:link {
		text-decoration: none;
	}

	a:visited {
		text-decoration: none;
	}

	a:hover {
		text-decoration: none;
	}

	a:active {
		text-decoration: none;
	}

	.line {
		border-bottom: 2px solid #ddd;
	}

	.github {
		width: 24;
		height: 24;
		top: 3px;
		left: 3px;
		position: relative;
	}

	#mainGithub {
		width: 32;
		height: 32;
		position: absolute;
		top: -2px;
	}

	* {
		box-sizing: border-box;
	}
	/* Center website */

	.main {
		max-width: 1000px;
		margin: auto;
	}

	.row {
		margin: 8px -16px;
	}
	/* Add padding BETWEEN each column */

	.row,
	.row>.column {
		padding: 8px;
	}
	/* Create four equal columns that floats next to each other */

	.column {
		float: left;
		width: 33.333%;
	}
	/* Clear floats after rows */

	.row:after {
		content: '';
		display: table;
		clear: both;
	}
	/* Content */

	.content {
		background-color: white;
		padding: 10px;
	}
	/* Responsive layout - makes a two column-layout instead of four columns */

	@media (max-width: 900px) {
		.column {
			width: 50%;
		}
	}
	/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */

	@media (max-width: 600px) {
		.column {
			width: 100%;
		}
	}

	</style>
</head>

<body link='blue'>
	<div class='main'>
		<h1 class='title'>Samson Close</h1>
		<div class='rest'>
			<a href='https://github.com/qwertysam'>
				<img id='mainGithub' src='/images/github.svg'>
			</a>
			<p><a href='/'>Home</a>&emsp;&emsp;<a href='/prototypes'>Prototypes</a></p>
			<div class='line'></div>
			<div class='row'>
				<div class='column'>
					<div class='content'>
						<a href='/math'>
							<img src='/images/math.png' width='100%'>
						</a>
						<h3>LaTeX Editor <a href='https://github.com/qwertysam/math-website'><img class='github' src='./images/github.svg'></a></h3>
						<p>A simple and easy online LaTeX editor. Just start typing.</p>
					</div>
				</div>
				<div class='column'>
					<div class='content'>
						<a href='/shooty'>
							<img src='/images/shooty.png' width='100%'>
						</a>
						<h3>Shooty <a href='https://github.com/qwertysam/shooty-game'><img class='github' src='./images/github.svg'></a></h3>
						<p>Multiplayer keyboard reflex game! Play online or locally.</p>
					</div>
				</div>
				<div class='column'>
					<div class='content'>
						<a href='/prototypes/smoothie'>
							<img src='./images/smoothie.png' width='100%'>
						</a>
						<h3>Smoothie <a href='https://github.com/qwertysam/smoothie-website'><img class='github' src='./images/github.svg'></a></h3>
						<p>A remote soundboard. Used for silly fun and pranks!</p>
					</div>
				</div>
			</div>
			<div class='line'></div>
			<p>More to come in the future!</p>
		</div>
	</div>
</body>
